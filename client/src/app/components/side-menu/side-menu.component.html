<button class="menu-button" (click)="toggleMenu($event)" *ngIf="!isMenuOpen">
      <i class="fa fa-bars"></i>
</button>
<div class="side-menu" [ngClass]="{'side-menu-open' : isMenuOpen, 'side-menu-close': !isMenuOpen}">
      <button class="close-button" (click)="toggleMenu($event)">
            <i class="fa fa-close"></i>
      </button>
      <div class="side-menu-top">
      </div>
      <div class="side-menu-bottom">
        <button class="logout p-3 m-4" *ngIf="userIsAuthenticated" (click)="onLogout()">Logout</button>
      </div>
</div>
