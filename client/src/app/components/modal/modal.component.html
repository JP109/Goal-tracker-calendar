<ng-container *ngIf="isOpen">
      <div class="modal-container">
            <div class="d-flex justify-content-end">
                  <span class="button-close" (click)="hideModal()">Close</span>
            </div>
            <div class="row">
                  <div class="col-8">
                        <p *ngIf="todoList.length < 1">No contacts available.</p>
                        <div class="" *ngIf="todoList.length >= 1">
                              <div class="" *ngFor="let todo of todoList">
                                    <app-todo [todoData]="todo"></app-todo>
                              </div>
                        </div>
                        {{date}}
                  </div>
                  <div class="col-4">
                        <form (ngSubmit)="addTodo(f)" #f="ngForm">
                              <div class="form-row">
                                    <label for="title">Title</label>
                                    <input type="text" id="title" name="title" ngModel required #title="ngModel">
                              </div>
                              <div class="form-row">
                                    <label for="description">Description</label>
                                    <input type="text" id="description" name="description" ngModel required #description="ngModel">
                              </div>
                              <div class="form-row">
                                    <button type="submit" [disabled]="!f.valid">Add Todo</button>
                              </div>
                        </form>
                  </div>
            </div>


      </div>
</ng-container>
