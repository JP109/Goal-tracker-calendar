<div class="calendar container">
      <div class="controls row d-flex justify-content-center">
            <div class="col-6 d-flex justify-content-between">
                  <button (click)="decreaseCurrentMonth()"><i class="fa fa-angle-right"></i></button>
                  <p>{{currentMonthText}}</p>
                  <button (click)="increaseCurrentMonth()"><i class="fa fa-angle-right"></i></button>
            </div>
      </div>
      <div class="row">
            <div class="col p-0">Monday</div>
            <div class="col p-0">Tuesday</div>
            <div class="col p-0">Wednesday</div>
            <div class="col p-0">Thursday</div>
            <div class="col p-0">Friday</div>
            <div class="col p-0">Saturday</div>
            <div class="col p-0">Sunday</div>
      </div>
      <div *ngFor="let week of displayCalendarData; let i=index" class="row">
            <div *ngFor="let date of week.weekData" class="col p-0">
                  <div class="tile-container" (click)="openToDoModal(date.dateString)">
                        {{date.date}}
                  </div>
            </div>
      </div>
</div>
<app-modal #modalRef [date]="selectedDate"></app-modal>
