<div class="container" *ngIf="!isLoading" [ngClass]="{'flip-bg': goToSignup}">
	<div class="flip-container">
		<div class="login" [ngClass]="{'flip-login': goToSignup}">
			<form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
				<h1>LOGIN</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>or use your account</span>
				  <div class="form-row">
					<!-- <label for="email">Email</label> -->
					<input 
					type="email" 
					id="email" 
					name="email" 
					value="" 
					ngModel 
					required 
					#email="ngModel"
					placeholder="Email"
					/>
				  </div>
				<span *ngIf="!email.valid && email.touched" class="error-message">Please enter a name!</span>
				<div class="form-row">
					<!-- <label for="password">Password</label> -->
					<input 
					type="password" 
					id="password" 
					name="password"  
					ngModel 
					required 
					#password="ngModel"
					placeholder="Password"
					/>
				</div>
				<span *ngIf="!password.valid && password.touched" class="error-message">Please enter a valid password!</span>
				<a (click)="flipCard()">Do not have an account? Sign up.</a>
				<div class="form-row">
					<button type="submit" class="ghost" [disabled]="!loginForm.valid">Login</button>
				</div>
				<a href="#">Forgot your password?</a>
				<span *ngIf="incorrect_credentials_error" class="error-message">Incorrect credentials!</span>
		    </form>
		</div>
		<div class="signup" [ngStyle]="{'transform': setFlipClass()}" [ngClass]="{'flip-card': goToSignup}">	
			<form (ngSubmit)="onSignup(signupForm)" #signupForm="ngForm">
				<h1>SIGN UP</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>or use your account</span>
				<div class="form-row">
				<input 
					type="email" 
					id="username" 
					name="username" 
					value="" 
					ngModel 
					required 
					#username="ngModel"
					placeholder="Email"
				/>
				</div>
				<span *ngIf="!username.valid && username.touched" class="error-message">Please enter a name!</span>
				<div class="form-row">
				<input 
					type="password" 
					id="password" 
					name="password"  
					ngModel 
					required 
					#password="ngModel"
					placeholder="Password"
				/>
				</div>
				<span *ngIf="!password.valid && password.touched" class="error-message">Please enter a valid password!</span>
				<a (click)="flipCard()">Already have an account? Log in.</a>
				<div class="form-row">
					<button type="submit" class="ghost" [disabled]="!signupForm.valid">SIGN UP</button>
				</div>
				<span *ngIf="incorrect_credentials_error" class="error-message">Incorrect credentials!</span>
			</form>
		</div>
	</div>
</div>
<div class="" *ngIf="isLoading">
	<app-loading-spinner></app-loading-spinner>
</div>
